<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="/resources/demos/style.css">
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	<title>
		Poker
	</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<img id ="brand" src="https://pbs.twimg.com/profile_images/488721011550867456/f7DY81JB.png"><a href="#"></a>

    		<h2 id="titulo">Poker online</h2>

    		<span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>

    		<a class="navbar-brand" id="log-btn" data-toggle="modal" data-target="#login" href="#">Log in</a>
    		<a class="navbar-brand" id="reg-btn" data-toggle="modal" data-target="#regin" href="#">Registar</a>
  		</div>
	</nav>


<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Entrar</h4>
      </div>
      <div class="modal-body">
        <form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Nickname</label>
    			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  
		</form>
     </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary-log">Entrar</button>
    </div>
  	</div>
  </div>
</div>


<!--Registar -->

<div class="modal fade" id="regin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Registo</h4>
      </div>
      <div class="modal-body">
        <form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Nickname</label>
    			<input type="text" class="form-control" id="exampleInputEmail1" >
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Nome</label>
    			<input type="text" class="form-control" id="exampleInputEmail1" >
  			</div>
  			 <div class="form-group">
    			<label for="exampleInputEmail1">Apelido</label>
    			<input type="text" class="form-control" id="exampleInputEmail1" >
  			</div>

  			<div class="form-group">
				<label for="username">Sexo</label>
					<select type="checkbox" class="form-control" id="sexo" name="sexo">
					  	<option value="f">Feminino</option>
					   	<option value="m">Masculino</option>
					   	<option value="ND">Prefiro nao dizer</option>
					</select>
			</div>
			<div class="container">
    			<div class="row">
        			<div class='col-sm-6'>
            			<input type='text' class="form-control" id='datetimepicker4' />
        			</div>
        		</div>
        	</div>
			<div class="form-group">
    			<label for="inputEmail3">Email</label>
      			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
 			</div>

  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			 <div class="form-group">
    			<label for="exampleInputPassword1">Confirmar Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputFile"></label>
    			<input type="file" id="exampleInputFile">
   			</div>
  			<div class="checkbox">
    			<label>
    	  			<input type="checkbox"> Check me out
    			</label>
  			</div>
  
		</form>
     </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary-reg">Registar</button>
    </div>
  	</div>
  </div>
</div>


<!-- imagens caroussel -->

<div id="carousel-example-generic" id="myCaroussel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" id="myCaroussel2" role="listbox">
    <div class="item active">
      <img src="thumb.jpg"  id="img1">
 
    </div>
    <div class="item">
      <img src="cards.jpg" id="img2" >
    </div>
    <div class="item">
      <img src="Poker-Tips.jpg" id="img3">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



</body>
</html>
